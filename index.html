<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter your First Name:<input type="text" id="first-name" required>*</label>
                <label for="last-name">Enter your Last Name:<input type="text" id="last-name" required>*</label>
                <lable for="email">Enter your Email:<input type="email" id="email" required>*</lable>
                <label for="new-password">Create a New Password:<input 
                    type="password" id="new-password" pattern="[a-z0-5]{8,}" required>*</label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)*</legend>
                <label for="personal-account"><input type="radio" name="account-name" id="personal-account" value="1">Personal</label>
                <label for="business-account"><input type="radio" name="account-name" id="business-account" value="2">Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload your profile picture: <input type="file" id="profile-picture"/></label>
                <label for="age">Input your age: <input type="number" min="3" max="120" id="age" required>*</label>
                <label for="referrer">How did you hear about us?
                    <select>
                        <option value="0">(select one)</option>
                        <option value="1">FreeCodeCamp news</option>
                        <option value="2">FreeCodeCamp Youtube Channel</option>
                        <option value="3">FreeCodeCamp Forum</option>
                        <option value="4">Others</option>
                    </select>
                </label>
                <label for="bio">Please provide a bio:<textarea rows="3" cols="30" id="bio" placeholder="I like coding on the beach..."></textarea></label>
            </fieldset>
                <p>* is a required field.</p>
                <label><input type="checkbox" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>.*</label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
